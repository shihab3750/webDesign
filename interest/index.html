<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo | Official Online Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Media query for narrow browser width -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 767px)"
      href="css/mobile.css"
    />

    <!-- Media query for medium browser width -->
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px) and (max-width: 999px)"
      href="css/tablet.css"
    />

    <!-- Media query for full browser width -->
    <link
      rel="stylesheet"
      media="only screen and (min-width: 1000px)"
      href="css/desktop.css"
    />

    <!-- Prevent smartphones from scaling pages down -->
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body>
    <div id="wrap">
      <!-- Nav Section -->
      <section id="navsec">
        <a href="index.html">
          <div id="logo" style="display: flex; align-items: center">
            <img src="images/logo.png" />
            <h1
              style="
                font-size: 60pt;
                font-weight: bold;
                margin-bottom: 4%;
                margin-left: 5px;
              "
            >
              MODO
            </h1>
          </div>
        </a>
        <input id="search" type="text" placeholder="Search.." />

        <a class="twologs" href="products.html">
          <div style="display: flex; justify-content: center">
            <img
              src="images/products-icon.png"
              style="width: 43px; height: 47px"
            />
            <h3 style="font-size: 24pt; padding-left: 10%; margin-top: 1%">
              Products
            </h3>
          </div>
        </a>
        <a class="twologs" href="testimonials.html">
          <div class="twologs" style="display: flex; justify-content: center">
            <img
              src="images/testimonials-icon.png"
              style="width: 43px; height: 47px"
            />
            <h3 style="font-size: 24pt; padding-left: 5%; margin-top: 1%">
              Testimonials
            </h3>
          </div>
        </a>
      </section>
      <!-- Hero Section -->
      <section id="hero" style="width: 100%">
        <div id="sale">
          <div id="saleWrap">
            <div style="font-size: 320%; padding-top: 10%">
              <h2>
                Get your personal <br />
                assistant today! <br />
                <div style="font-size: 150%">50% off</div>
                <a href="products.html">
                  <div id="buybtn">BUY NOW</div>
                </a>
              </h2>
            </div>
          </div>
        </div>
      </section>
      <section id="foot">
        <div id="footer">
          <div id="contacts">
            <h1>Contact</h1>
            <div id="addy">
              <h3>Address:</h3>
              <h4>&#160;370 Jay Street Brooklyn NY 11201</h4>
            </div>
            <div id="email">
              <h3>Email:</h3>
              <h4>&#160;help@modo.com</h4>
            </div>
            <div id="phone">
              <h3>Phone:</h3>
              <h4>&#160;212-859-9654</h4>
            </div>
          </div>
          <div id="socialMedia">
            <img style="cursor: pointer" src="images/socials/fb.png" />
            <img style="cursor: pointer" src="images/socials/ig.png" />
            <img style="cursor: pointer" src="images/socials/tiktok.png" />
          </div>
        </div>
        <div id="newsLetterWrap">
          <div id="newsLetter">
            <h3>Join the newsletter!</h3>
            <div>
              <input style="width: 300px" type="text" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
